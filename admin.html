<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€¢ Intreen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col" class="min-h-screen flex flex-col" class="bg-slate-50 text-slate-900">
  <header id="site-navbar" class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="font-extrabold text-xl tracking-tight">INTREEN</a>
      <nav class="ml-auto flex items-center gap-3">
        <a href="/events.html" class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100">Events</a>
        <button id="admin-logout" class="px-3 py-2 rounded-xl border border-rose-300 text-rose-700 hover:bg-rose-50 hidden">Admin Logout</button>
      </nav>
    </div>
  </header>

  <main class="flex-grow" class="max-w-5xl mx-auto px-4 py-10 space-y-8">
    <section class="rounded-2xl bg-white border border-slate-200 shadow-sm p-6">
      <h2 class="text-xl font-bold">Admin Sign In</h2>
      <p class="text-slate-600">Enter the admin password to manage pending events.</p>
      <form id="admin-login-form" class="mt-4 flex gap-2">
        <input id="admin-password" type="password" placeholder="Admin password" class="px-3 py-2 border rounded-xl w-64">
        <button class="px-4 py-2 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">Sign In</button>
      </form>
      <p id="admin-login-status" class="mt-2 text-sm text-slate-600"></p>
    </section>

    <section id="pending-section" class="rounded-2xl bg-white border border-slate-200 shadow-sm p-6 hidden">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold">Pending Events</h2>
        <button id="refresh-pending" class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100">Refresh</button>
      </div>
      <div id="pending-list" class="mt-4 grid sm:grid-cols-2 gap-4"></div>
      <p id="pending-empty" class="text-slate-500"></p>
    </section>
  </main>

  <script type="module" src="/js/admin.js"></script>

  <footer class="bg-blue-900 mt-20" id="site-footer"></footer>
  <script type="module">
    import { bootLayout } from '/js/layout.js';
    bootLayout();
  </script>
</body>
</html>
