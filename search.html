<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search â€¢ Intreen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col" class="min-h-screen flex flex-col" class="bg-slate-50 text-slate-900">
  <header id="site-navbar" class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="font-extrabold text-xl tracking-tight">INTREEN</a>
      <form id="site-search-form" class="ml-auto flex items-center gap-2" action="/search.html" method="GET">
        <input name="q" id="site-search-input" type="search" placeholder="Search the whole site"
               class="px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring w-64">
        <button class="px-3 py-2 rounded-xl border bg-slate-900 text-white hover:bg-slate-800">Search</button>
      </form>
    </div>
  </header>

  <main class="flex-grow" class="max-w-6xl mx-auto px-4 py-10 space-y-10">
    <h1 class="text-2xl font-bold">Search results</h1>
    <section>
      <h2 class="text-xl font-semibold mb-2">Site pages</h2>
      <div id="site-results" class="grid sm:grid-cols-2 gap-4"></div>
      <p id="site-empty" class="text-slate-500"></p>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Events</h2>
      <div id="event-results" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <p id="event-empty" class="text-slate-500"></p>
    </section>
  </main>

  <script type="module" src="/js/search.js"></script>

  <footer class="bg-blue-900 mt-20" id="site-footer"></footer>
  <script type="module">
    import { bootLayout } from '/js/layout.js';
    bootLayout();
  </script>
</body>
</html>
